<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>/BD)/</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="icon" href="img/logo.png">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous"></head>

<body>
    <header id="home" class="container">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand">/(BD)/</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#home">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#products">Features</a></li>
        <li class="nav-item"><a class="nav-link" href="#contacts">Contacts</a></li>
        <li class="nav-item">
            <a class="nav-link openCartLink" href="#modal-cart" data-bs-toggle="modal">
                Cart<span id="cart-badge" class="badge bg-dark"></span>
            </a>
        </li>
      </ul>
    </div>
    <div class="clock"></div>
  </div>
</nav>
  <div class="products-carousel">
            <div id="carouselExampleControls" class="carousel slide carousel-fade" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="img/mars-carousel.png" class="d-block w-100" alt="Mars map">
    </div>
    <div class="carousel-item">
      <img src="img/poster-carousel.png" class="d-block w-100" alt="Mars poster">
    </div>
    <div class="carousel-item">
      <img src="img/logo-carousel.png" class="d-block w-100" alt="Man in hood">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
</div>


    </header>

    <main class="container">

            <section>
                <h2 id="products">Wallpapers</h2>
                <button class="sort-asc btn btn-secondary">Sort Ascending</button>
                <button class="sort-desc btn btn-secondary">Button Descending</button>
                <div class="product-container row">
                <!--Products are dynamically generated here-->
                </div>
            </section>

        <br>
        
        <div class="countdown">
            <h1>This site</h1>
            <p>works until:</p>
            <p id="countdown"></p>
        </div>
    </main>

    <footer class="container">
        <div class="contact">
            <h1 id="contacts">Contacts</h1>
            <p>If you want to give us your idea, you can contact with the author.</p>
            <p id="info">Contact me <a href="https://www.facebook.com/profile.php?id=100015202036127">here</a>.</p>
        </div>
    </footer>


        <!-- Modal Cart -->
    <div class="modal fade" id="modal-cart" tabindex="-1" role="dialog" aria-labelledby="cartLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cartLabel">Cart</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="cart-product-list-container"></div>
            <hr>
            <div class="container">
              <form class="form-contacts">
                <div class="form-group row">
                  <label for="client-name" class="col-4 col-form-label">Your name:</label>
                  <input class="form-control col-8" type="text" id="client-name" required>
                </div>
                <div class="form-group row">
                  <label for="client-email" class="col-4 col-form-label">Your email:</label>
                  <input class="form-control col-8" type="email" id="client-email" required>
                </div>
              </form>
              <br>
              <iframe width="450" height="250" src="https://www.youtube.com/embed/CAdr7uNpPBw?controls=0" title="YouTube video player" 
              frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger close-btn" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-success order">Order</button>
          </div>
        </div>
      </div>
    </div>

    <div class="alert-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>

    
    <script src="js/product-list.js"></script>
    <script src="js/product-service.js"></script>
    <script src="js/countdown.js"></script>
    <script src="js/alert-window.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
